<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="digits-container">
            <div class="display">0</div>
            <div id="nine" data-key="9" class="digits numbers">9</div>
            <div id="eight" data-key="8" class="digits numbers">8</div>
            <div id="seven" data-key="7" class="digits numbers">7</div>
            <div id="six" data-key="6" class="digits numbers">6</div>
            <div id="five" data-key="5" class="digits numbers">5</div>
            <div id="four" data-key="4" class="digits numbers">4</div>
            <div id="three" data-key="3" class="digits numbers">3</div>
            <div id="two" data-key="2" class="digits numbers">2</div>
            <div id="one" data-key="1" class="digits numbers">1</div>
            <div id="zero" data-key="0" class="digits numbers">0</div>
            <div id="decimal" data-key="," class="digits numbers">.</div>
            <div id="del" data-key="Backspace" class="digits special">DEL</div>
            <div id="clear" class="digits special">AC</div>
            <div id="multiply" data-key="*" class="digits operators">X</div>
            <div id="divide" data-key="/" class="digits operators">/</div>
            <div id="add" data-key="+" class="digits operators">+</div>
            <div id="subtract" data-key="-" class="digits operators">-</div>
            <div id="equal" data-key="Enter" class="digits">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
