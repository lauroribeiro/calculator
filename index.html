<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="digits-container">
            <div class="display">0</div>
            <div id="nine" class="digits numbers">9</div>
            <div id="eight" class="digits numbers">8</div>
            <div id="seven" class="digits numbers">7</div>
            <div id="six" class="digits numbers">6</div>
            <div id="five" class="digits numbers">5</div>
            <div id="four" class="digits numbers">4</div>
            <div id="three" class="digits numbers">3</div>
            <div id="two" class="digits numbers">2</div>
            <div id="one" class="digits numbers">1</div>
            <div id="zero" class="digits numbers">0</div>
            <div id="decimal" class="digits">.</div>
            <div id="del" class="digits special">DEL</div>
            <div id="clear" class="digits special">AC</div>
            <div id="multiply" class="digits operators">X</div>
            <div id="divide" class="digits operators">/</div>
            <div id="add" class="digits operators">+</div>
            <div id="subtract" class="digits operators">-</div>
            <div id="equal" class="digits operators">=</div>
            <div id="signal" class="digits operators">+/-</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
